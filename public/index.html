<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Application</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="scoreboard.css">
</head>
<body>
    <div class="drop-container">
        <div class="drop"></div>
        <div class="drop"></div>
        <div class="drop"></div>
        <div class="drop"></div>
        <div class="drop"></div>
        <div class="drop"></div>
        <div class="drop"></div>
        <div class="drop"></div>
        <div class="drop"></div>
        <div class="drop"></div>
        <div class="drop"></div>
        <div class="drop"></div>
        <div class="drop"></div>
    </div>
    <div id="scoreboard">
        <button type="button" id="button-close-scoreboard">×</button>
    </div>
    <button id="button-competition">Battle Mode</button>
    <div id="competition-box">
        <div id="current-player"></div>
        <button id="button-end">Finish Battle</button>
    </div>
    <div class="modal-container">
        <div class="modal-content">
            <button type="button" id="button-close-modal">×</button>
            <table id="modal-table" CELLSPACING=0>
                <tr>
                    <td><label for="counter">Seconds Per Question</label></td>
                    <td><input id="counter" type="number"/></td>
                </tr>
                <tr>
                    <td><label for="player-count" title="Minimum is 2. Maximum is 5"> Number of Players</label>
                    </td>
                    <td><input id="player-count" type="number" min="2" max="5" value="2"/></td>
                </tr>
                <tr>
                    <td><button id="button-custom-name">Customize Player Names</button></td>
                </tr>
                <tr>
                    <td><button id="button-start">Let the Battle Begin!</button></td>
                </tr>
            </table>
        </div>
    </div>
    <div id="container">
        <div id="question"></div>
        <div id="box"></div>
    </div>
    <button id="button-next">Next Question</button>
    <script src="scripts/questionApi.js"></script>
    <script src="scripts/uiHelper.js"></script>
    <script src="script.js"></script>
</body>
</html>
