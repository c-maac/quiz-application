<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button id="button-competition">Make it a competition!</button>
    <div id="competition-box">
        <div id="current-player"></div>
        <button id="button-end">End Competition</button>
    </div>
    <div class="modal-container">

        <div class="modal-content">
            <button type="button"
            id="button-close-modal">
            Ã—
        </button>
            <table id = "modal-table" CELLSPACING=0>
                <tr>
                    <td><label for="counter" title = "Allocate time frame for each question">Time (seconds):</label></td>
                    <td><input id="counter" type="number" title = "Allocate time frame for each question"/></td>
                </tr>
                <tr>
                    <td><label for="player-count" title="Number of players. Maximum is 5" > Number of players:</label></td>
                    <td><input id="player-count" type="number" min="2" max="5" title="Number of players. Maximum is 5" value="2"/></td>
                </tr>
                <tr>
                    <td><button id="button-custom-name" title="Customize player names">Customize</button></td>
                </tr>
                <tr>
                    <td><button id="button-start">Start</button></td>
                </tr>
            </table>
        </div>
    </div>
    <div id="container">
        <div id="question"></div>
        <div id="box"></div>
    </div>
    <button id="button-next">Next Question</button>
    <script src="scripts/questionApi.js"></script>
    <script src="scripts/uiHelper.js"></script>
    <script src="script.js"></script>
</body>
</html>
